name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/devsecops-movies-pipeline-rodrigoorellana

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Run build
      run: yarn build
